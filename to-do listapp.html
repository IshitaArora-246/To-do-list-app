<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/to-do listapp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<script type="text/javascript" src="Assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1><i class="fas fa-tasks"></i>To-do List<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add a new To-do">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> Click on '+' sign to hide/show a To-do bar</li>
			<li><span><i class="fas fa-trash"></i></span> Click on To-do strike it off</li>
			<li><span><i class="fas fa-trash"></i></span> Click on trash button for deleting a To-do</li>
		</ul>
	</div>

 	<script type="text/javascript" src="Assets/js/to-do listapp.js"></script>
</body>
</html>
